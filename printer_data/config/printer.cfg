# This file contains pin mappings for the stock 2020 Creality Ender 3
# Pro with the 32-bit Creality 4.2.2 board. To use this config, during
# "make menuconfig" select the STM32F103 with a "28KiB bootloader" and
# serial (on USART1 PA10/PA9) communication.

# It should be noted that newer variations of this printer shipping in
# 2022 may have GD32F103 chips installed and not STM32F103. You may
# have to inspect the mainboard to ascertain which one you have. If it
# is the GD32F103 then please select Disable SWD at startup in the
# "make menuconfig" along with the same settings for STM32F103.

# If you prefer a direct serial connection, in "make menuconfig"
# select "Enable extra low-level configuration options" and select
# serial (on USART3 PB11/PB10), which is broken out on the 10 pin IDC
# cable used for the LCD module as follows:
# 3: Tx, 4: Rx, 9: GND, 10: VCC

# Flash this firmware by copying "out/klipper.bin" to a SD card and
# turning on the printer with the card inserted. The firmware
# filename must end in ".bin" and must not match the last filename
# that was flashed.

# See docs/Config_Reference.md for a description of parameters.

[include mainsail.cfg]

[exclude_object]


[stepper_x]
step_pin: PC2
dir_pin: PB9
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA5
position_endstop: 0
position_min: 0
position_max: 232
homing_speed: 20
#second_homing_speed: 20 #make homing 80

[stepper_y]
step_pin: PB8
dir_pin: PB7
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA6
position_endstop: -3
position_min: -3
position_max: 232
homing_speed: 20
#second_homing_speed: 20 #make homing 80

[stepper_z]
step_pin: PB6
dir_pin: !PB5
enable_pin: !PC3
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
#position_endstop: 0.0
position_min: -5
position_max: 250

[extruder]
max_extrude_only_distance: 100.0
step_pin: PB4
dir_pin: PB3
enable_pin: !PC3
microsteps: 16
rotation_distance: 34.406
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PA1
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC5
control: pid
# tuned for stock hardware with 200 degree Celsius target
pid_Kp: 21.527
pid_Ki: 1.063
pid_Kd: 108.982
min_temp: 0
max_temp: 500
# Start from a sane PA, re-tune at your chosen temp/speed
pressure_advance: 0.10
pressure_advance_smooth_time: 0.045


[heater_bed]
heater_pin: PA2
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
control: pid
# tuned for stock hardware with 50 degree Celsius target
pid_Kp: 54.027
pid_Ki: 0.770
pid_Kd: 948.182
min_temp: 0
max_temp: 130

[fan]
pin: PA0

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

[temperature_sensor MCU]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

[temperature_sensor Pi]
sensor_type: temperature_host
min_temp: 0
max_temp: 80

[gcode_macro PRINT_END]
description: Lift Z and present part
gcode:
  SAVE_GCODE_STATE NAME=END_state

  # retract a touch so it doesn't blob
  G92 E0
  G1 E-2 F1800

  # lift Z (relative), then go to a front corner
  G91
  G1 Z10 F600
  G90
  # X=10 near left, Y=max brings the bed forward on Ender 3-class machines
  G1 X10 Y{printer.toolhead.axis_maximum.y} F6000

  # cool down & stop fans
  M106 S0
  TURN_OFF_HEATERS

  # disable steppers (optional)
  M84

  RESTORE_GCODE_STATE NAME=END_state MOVE=0





[printer]
kinematics: cartesian
max_velocity: 200
max_accel: 1200
minimum_cruise_ratio: 0.5
square_corner_velocity: 4.0
max_z_velocity: 5
max_z_accel: 100

[input_shaper]
shaper_type_x: mzv
shaper_type_y: mzv

# Start from a sane PA, re-tune at your chosen temp/speed



# Pin mappings for BL_T port


[bltouch]
sensor_pin: ^PB1
control_pin: PB0
x_offset: -44
y_offset: -6
probe_with_touch_mode: true
stow_on_each_sample: false

[bed_mesh]
speed: 120
mesh_min: 10, 10
mesh_max: 188, 226     # 232-44=188 in X, 232-6=226 in Y
probe_count: 9,9     
algorithm: bicubic

[safe_z_home]
home_xy_position: 161.5, 123.5
speed: 75
z_hop: 10
z_hop_speed: 5
move_to_previous: true


[display]
lcd_type: st7920
cs_pin: PB12
sclk_pin: PB13
sid_pin: PB15
encoder_pins: ^PB14, ^PB10
click_pin: ^!PB2

[include moonraker_obico_macros.cfg]

